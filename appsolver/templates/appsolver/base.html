<!DOCTYPE html>
<html>
    {% load static %}
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'appsolver/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'appsolver/favicon.ico' %}" />
    <head>
        <title>{% block title %}{% endblock %}</title>
    </head>

    
    <div class="welcome1">Welcome to Wordle-Solve</div>

    <body>
        <nav class="navbar navbar-expand-sm navbar-light">
            <ul class="navbar-nav mr-auto ml-auto">
                <li class="nav-item">
                    <a id="home" class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a id="settings" class="nav-link" href="{% url 'settings' %}">
                        Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a id="clearboard" class="nav-link" href="{% url 'clear' %}">
                        Clear Board
                    </a>
                </li>
  
            </ul>
        </nav>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-primary border text-center" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <div class="main">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
