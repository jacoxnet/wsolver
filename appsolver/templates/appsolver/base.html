<!DOCTYPE html>
<html>
    {% load static %}
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'appsolver/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'appsolver/favicon.ico' %}" />
    <head>
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
    </head>

    
    <div class="welcome1">Welcome to Wordle-Solve</div>

    <body>
        <nav class="navbar navbar-expand-sm navbar-light">
            <ul class="navbar-nav mr-auto ml-auto">
                <li class="nav-item">
                    <a id="home" class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a id="clearboard" class="nav-link" href="{% url 'clear' %}">
                        Clear Board
                    </a>
                </li>
  
            </ul>
        </nav>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-primary border text-center" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <div class="main">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
